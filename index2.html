<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Usuario</title>
</head>
<body>
  <h1>Consultar Usuario</h1>
  <button id="consultar">Obtener Usuario</button>

    <label for="identificador">Ingreso el id</label>
    <input type="text" id="identificador" value="user124">
  <pre id="resultado"></pre>

  <script>
    document.getElementById('consultar').addEventListener('click', async () => {
      //const userId = 'user124'; // Reemplaza con el ID del documento que agregaste
      const userId = document.getElementById("identificador").value;
      try {
        const response = await fetch(`https://ejemplodefirebase.netlify.app/.netlify/functions/getUser?id=${userId}`);
        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }
        const data = await response.json();
        document.getElementById('resultado').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('resultado').textContent = error.toString();
      }
    });
  </script>
</body>
</html>
